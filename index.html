<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="view-high-scores">
                    View High Scores
                </li>
                <li id="timer">10:00 minutes</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Welcome to the coding quiz challenge!  You have 10 minutes to get through 10 questions.  60 seconds will 
            be deducted from the timer for each wrong answer.
        </p>
        <button class="start">Start</button>
    </div>
    <div id="high-scores">
        <h1>High Scores</h1>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
